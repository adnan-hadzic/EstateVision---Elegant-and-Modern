<div class="auth-wrap">
  <div class="auth-card p-4 bg-white">
    <div class="text-center mb-3">
      <img src="assets/img/logo.svg" alt="EstateVision" height="32">
    </div>
    <h4 class="mb-3 text-center">Welcome back</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button class="btn btn-brand w-100" type="submit">Login</button>
      <p class="mt-3 small text-center text-muted">No account? <a href="#register">Create one</a></p>
    </form>
  </div>
</div>
