<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4 bg-white rounded col-12 col-md-5 col-lg-4">
    
    <div class="text-center mb-4">
      <i class="bi bi-house-check-fill text-primary" style="font-size: 3rem;"></i>
      <h3 class="mt-2">Welcome Back</h3>
      <p class="text-muted">Login to manage your estate</p>
    </div>
    
    <div id="loginMessage" class="alert" style="display: none;"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="loginEmail" required placeholder="name@example.com">
        </div>
      </div>
      
      <div class="mb-4">
        <label class="form-label fw-bold">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="loginPassword" required placeholder="Enter password">
        </div>
      </div>
      
      <button class="btn btn-primary w-100 py-2 fw-bold shadow-sm" type="submit" id="loginBtn">LOGIN</button>
      
      <div class="text-center mt-3">
         <p class="small text-muted">Don't have an account? <a href="#register" class="fw-bold text-decoration-none">Register here</a></p>
      </div>
    </form>
    
  </div>
</div>
