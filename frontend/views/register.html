<div class="auth-wrap">
  <div class="auth-card p-4 bg-white">
    <div class="text-center mb-3">
      <img src="assets/img/logo.svg" alt="EstateVision" height="32">
    </div>
    <h4 class="mb-3 text-center">Create your account</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button class="btn btn-success w-100" type="submit">Register</button>
      <p class="mt-3 small text-center text-muted">Already have an account? <a href="#login">Login</a></p>
    </form>
  </div>
</div>
